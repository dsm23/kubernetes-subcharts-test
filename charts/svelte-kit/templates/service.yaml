apiVersion: v1
kind: Service
metadata:
  name: {{ include "svelte-kit.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "svelte-kit.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "svelte-kit.selectorLabels" . | nindent 4 }}
